<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Claim</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/jqueryui.min.css}" rel="stylesheet"></link>
</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h3>View Claim</h3>
            <form action="#" th:action="@{/diaryEntryUpdate}" th:object="${diaryEntry}" method="post">
                <div class="box-body">

                    <div th:replace="create_diary_entry :: diaryDetails"></div>



                    <div class="row">
                        <div class="col-6">
                            <label for="treatment_start_date">Treatment Start Date</label>
                            <input type="date" class="form-control" id="treatment_start_date" th:field="*{claimDetails.startDate}" >
                        </div>

                        <div class="col-6">
                            <label for="treatment_end_date">Treatment End Date</label>
                            <input type="date" class="form-control" id="treatment_end_date" th:field="*{claimDetails.endDate}">
                        </div>
                    </div>

                    <div th:if="*{diaryType.getEnumValue() == 'Individual'}">
                        <div th:switch="*{#lists.size(calculationSheet)}">
                            <span th:case="'0'">
                                <a class="btn btn-primary" th:href="@{/createCalculationSheet/{id}(id=*{id})}">Create Calculation Sheet</a>
                            </span>
                            <span th:case="*">
                                <a class="btn btn-warning" th:href="@{/createCalculationSheet/{id}(id=*{id})}">Edit Calculation Sheet</a>
                                <a class="btn btn-primary" th:href="@{/printCalculationSheet/{id}(id=*{id})}">Print Calculation Sheet</a> <!-- File 4 -->
                                <span th:if="*{caseType.getEnumValue() == 'Referral'}">
                                    <a class="btn btn-primary" th:href="@{/printNotesheet/{id}(id=*{id})}">Print Note Sheet</a> <!-- File 2 -->
                                    <a class="btn btn-primary" th:href="@{/printOrder/{id}(id=*{id})}">Print Order</a> <!-- File 15 -->
                                </span>

                                <span th:if="*{caseType.getEnumValue() == 'Emergency'}">
                                    <a class="btn btn-primary" th:href="@{/printForwardingLetter/{id}(id=*{id})}">Print Forwarding Letter</a> <!-- File 7 -->
                                </span>
                            </span>
                        </div>

                    </div>
                    <div th:if="*{diaryType.getEnumValue() == 'Hospital'}">
                        <div th:switch="*{#lists.size(calculationSheet)}">
                            <span th:case="'0'">
                                <a class="btn btn-primary" th:href="@{/createCalculationSheet/{id}(id=*{id})}">Create Calculation Sheet</a>
                            </span>
                            <span th:case="*">
                                <a class="btn btn-warning" th:href="@{/createCalculationSheet/{id}(id=*{id})}">Edit Calculation Sheet</a>
                                <a class="btn btn-primary" th:href="@{/printCalculationSheet/{id}(id=*{id})}">Print Calculation Sheet</a> <!-- File 4 -->
                                <span th:if="*{caseType.getEnumValue() == 'Referral'}">
                                    <a class="btn btn-primary" th:href="@{/printNotesheet/{id}(id=*{id})}">Print Note Sheet</a> <!-- -->
                                    <a class="btn btn-primary" th:href="@{/printOrder/{id}(id=*{id})}">Print Order</a>  <!-- -->
                                </span>

                                <span th:if="*{caseType.getEnumValue() == 'Emergency'}">
                                    <a class="btn btn-primary" th:href="@{/printForwardingLetter/{id}(id=*{id})}">Print Forwarding Letter</a>   <!-- File 3-->
                                </span>
                            </span>
                        </div>

                    </div>

                </div>

                <div class="box-footer">
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

</div>

</body>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jqueryui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/relative.js}" type="text/javascript"></script>
<script th:src="@{/js/pisNumberSearch.js}" type="text/javascript"></script>
<script th:src="@{/js/hospitalSearch.js}" type="text/javascript"></script>
</html>
