<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Permission Entry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/jqueryui.min.css}" rel="stylesheet"></link>
</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h3>Create a New Permission</h3>
            <form action="#" th:action="@{/diaryEntryCreate}" th:object="${diaryEntry}" method="post">
                <input type="hidden" class="form-control" id="claim_type" th:field="*{claimType}" value="${T(com.delhipolice.mediclaim.constants.ClaimType).PERMISSION}">
                <div class="box-body">

                    <div th:replace="create_diary_entry :: diaryDetails"></div>

                </div>

                <div class="box-footer">
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

</div>

</body>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jqueryui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/relative.js}" type="text/javascript"></script>
<script th:src="@{/js/pisNumberSearch.js}" type="text/javascript"></script>
<script th:src="@{/js/hospitalSearch.js}" type="text/javascript"></script>
</html>
