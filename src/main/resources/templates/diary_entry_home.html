<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diary Entry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/datatables.css}" rel="stylesheet"></link>
</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col-lg-4">
            <a class="btn btn-primary" href="/diaryEntryCreateForm">Create Diary Entry</a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Diary Entries</h3>
            <table id="example" class="table table-bordered table-responsive">
                <thead>
                <tr>
                    <th>Diary Number</th>
                    <th>Rank/Name/No</th>
                    <th>Treatment Taken By</th>
                    <th>Diary Type</th>
                    <th>Claim Type</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Diary Number</th>
                    <th>Rank/Name/No</th>
                    <th>Treatment Taken By</th>
                    <th>Diary Type</th>
                    <th>Claim Type</th>
                    <th>Details</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

</div>

</body>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/datatables.js}"></script>

<script>
    $('#example').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/diaryentries",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "displayDiaryNumber", "width": "20%"},
            {"data": "displayName", "width": "40%"},
            {"data": "treatmentTakenBy","width": "10%"},
            {"data": "diaryType","width": "10%"},
            {"data": "claimType","width": "10%"},
            {
                sortable: false,
                "render": function ( data, type, full, meta ) {
                    var buttonID = "action_"+full.id;
                    var isClaimMade = full.isNewClaim;
                    if(isClaimMade)
                        return '<a id='+buttonID+' class="btn btn-primary" href="/viewclaim?id='+ full.id +'">View Claim</a>';
                    else
                        return '<a id='+buttonID+' class="btn btn-warning" href="/viewclaim?id='+ full.id +'">Make Claim</a>';
                }
            },
        ],
    });
</script>
</html>
