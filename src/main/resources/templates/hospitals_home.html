<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diary Entry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/css/new-prism.css}" rel="stylesheet"></link>
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/datatables.css}" rel="stylesheet"></link>
    <link th:href="@{/css/body.css}" rel="stylesheet"></link>
    <style>
        .address-header {
            max-width: 100px; /* Adjust as needed */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<header>
    <div th:replace="fragments/sidenav :: sidebarMenu"></div>
    <div th:replace="fragments/topnav :: navbar"></div>
</header>

<main style="margin-top: 58px">
    <div class="container pt-4">
        <div id="message-div"></div>

        <div class="modal fade" id="hospitalModal" tabindex="-1" aria-labelledby="hospitalModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="hospitalModalLabel">Edit Hospital</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="hospitalEditForm">
                            <input type="hidden" class="form-control" id="hospital-id" name="id">
                            <div class="mb-3">
                                <label for="hospital-name" class="col-form-label">Hospital Name:</label>
                                <input type="text" class="form-control" id="hospital-name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="hospital-address" class="col-form-label">Address:</label>
                                <input type="text" class="form-control" id="hospital-address" name="address">
                            </div>
                            <div class="mb-3">
                                <label for="hospital-type" class="col-form-label">Hospital Type:</label>
                                <select class="form-control" id="hospital-type" name="type">
                                    <option value="">Select</option>
                                    <option th:each="hospitalType : ${T(com.delhipolice.mediclaim.constants.HospitalType).values()}" th:value="${hospitalType}" th:text="${hospitalType}"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="submitForm();">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Section: Sales Performance KPIs-->
        <section class="mb-4">
            <div class="card">
                <div class="card-header text-center py-3">
                    <h5 class="mb-0 text-center">
                        <strong>Hospitals</strong>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">

                        <table id="hospitals" class="table table-hover table-sm text-nowrap table-group-divider">
                            <thead>
                            <tr>
                                <th scope="col">S. No.</th>
                                <th scope="col">Hospial Name</th>
                                <th scope="col" class="address-header">Address</th>
                                <th scope="col">Type</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="hospital : ${hospitals}">
                                <td th:text="${hospital.id}"></td>
                                <td th:text="${hospital.name}"></td>
                                <td th:text="${hospital.address}"></td>
                                <td th:text="${hospital.type}"></td>
                                <td><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#hospitalModal" th:data-bs-id="${hospital.id}" th:data-bs-name="${hospital.name}" th:data-bs-address="${hospital.address}" th:data-bs-type="${hospital.type}">Edit</button></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th scope="col">S. No.</th>
                                <th scope="col">Hospial Name</th>
                                <th scope="col" class="address-header">Address</th>
                                <th scope="col">Type</th>
                                <th scope="col">Action</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

</body>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/new-prism.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/mdbsnippet.min.js}" type="text/javascript"></script>
<script th:src="@{/js/mdb.min.js}" type="text/javascript"></script>
<script th:src="@{/js/datatables.js}"></script>

<script>
    $('#hospitals').DataTable();
</script>
<script>
    const hospitalModal = document.getElementById('hospitalModal');
    hospitalModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-bs-id');
        const name = button.getAttribute('data-bs-name');
        const address = button.getAttribute('data-bs-address');
        const type = button.getAttribute('data-bs-type');

        const modalTitle = hospitalModal.querySelector('.modal-title');
        modalTitle.textContent = name;

        $("#hospital-id").val(id);
        $("#hospital-name").val(name);
        $("#hospital-address").val(address);
        $("#hospital-type").val(type).change();
    })
</script>

<script>
    function submitForm() {
        var data = $("#hospitalEditForm").serialize();

        console.log(data);

        $.ajax({
            type:"post",
            data:data,
            url:"/updatehospital",
            async: false,
            dataType: "json",
            success: function(response){
                const  messageDiv = $("#message-div");
                messageDiv.html(
                    '<div class="alert alert-success alert-dismissible fade show"  role="alert">' +
                    response.name + ' updated successfully.' + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                    '</div>');
                $('#hospitalModal').modal('toggle');
            },
            error: function (jqXHR, exception) {
               const  messageDiv = $("#message-div");
               messageDiv.html(
                   '<div class="alert alert-warning alert-dismissible fade show"  role="alert">' +
                   exception + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                   '</div>');
               $('#hospitalModal').modal('toggle');
            }
        });

    }
</script>
</html>
